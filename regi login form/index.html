<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login regi form</title>
    
</head>
<link rel="stylesheet" href="Style.css">
<body>
    
<div class="register">
<form action="" method="post">
    <h2>Sign up</h2>
    <label for="Text"> First Name </label>
    <Input type="name" placeholder="First Name"required><br>
        <label for="Text">  Last Name </label> 
        <input type="name" placeholder="Last Name"><br>
<label for="Text" > Email </label>
<input type="email" name="email" id="email input" placeholder="type your email" required><br>
<label for="Text">Type Password</label>
<input type="password" placeholder="Type password" required> <br>
<label for="date">Date of birth </label>
<input type="date" placeholder="date of birth"> <br>
<label for="Text">Website </label>
<input type="url" placeholder="www.abc.com"><br>
<label for="file"> Uplod Profile image</label>
<input type="file" name="file" id="file" required><br>
<label for="Text">Mobile number</label>
<input type="tel" name="mobile-inut" placeholder="+00881234567 "><br>
<label for="Gender"></label>

<p>Gender:</p>
<label for="Text"> Male</label>
<input type="radio" name="Gender" value="Male">
<label for="Text"> Female </label>
<input type="radio" name="Gender" value="Female">
<label for="Text">others</label>
<input type="radio" name="Gender" value="others">
<br>
<p>Chose option</p>
<label for="Text">Laptop </label>
<input type="checkbox" name="Laptop">
<label for="Text">Desktop </label>
<input type="checkbox" name="Desktop">

<label for="Text"> Mobile </label>
<input type="checkbox" name="mobile">
<br>


<label for="Text">Sign up</label>
<input type="submit" name="submit">

<label for="Text"></label>
<input type="reset" name="reset">


</form>




</div>



</body>
</html>
